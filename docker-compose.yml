services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: neplumbing-mssql
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: '${SA_PASSWORD:-YourPassword123!}'
      MSSQL_PID: 'Developer'
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - neplumbing-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  sql_data:

networks:
  neplumbing-network:
    driver: bridge
