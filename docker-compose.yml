version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: neplumbing-mssql
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'YourPassword123!'
      MSSQL_PID: 'Developer'
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - neplumbing-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourPassword123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  sql_data:

networks:
  neplumbing-network:
    driver: bridge
